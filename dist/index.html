<!doctype html><html lang="vi"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>SkyScript</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css"><script defer="defer" src="index.js"></script></head><body><div class="fixed-top"><header><h1>SkyScript</h1><form id="search-form"><input id="search-input" placeholder="Enter location..."> <button type="submit" id="search-button">Search</button></form><label><input type="checkbox" id="unit-toggle"> Imperial Units</label> <button id="refresh-button">Refresh</button></header><nav><ul><li><a href="#today" data-nav-link>Today</a></li><li><a href="#hourly" data-nav-link>Hourly</a></li><li><a href="#daily" data-nav-link>Daily</a></li></ul></nav></div><main><section id="location-info"><div><h2>Location Information</h2><p><strong>Address:</strong> <span id="address"></span></p><p><strong>Timezone:</strong> <span id="timezone"></span></p><p><strong>Description:</strong> <span id="description"></span></p></div></section><section><div class="current-weather"></div></section><section id="today"><div class="today-weather"></div></section><section id="hourly"><div class="hourly-weather"></div></section><section id="daily"><h2>Daily Forecast</h2><div class="daily-weather"></div></section></main></body></html>
