<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyScript</title>
</head>
<body>
    <header>
        <h1>SkyScript</h1>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Enter location...">
            <button type="submit" id="search-button">Search</button>
        </form>
        <label>
            <input type="checkbox" id="unit-toggle"> Imperial Units
        </label>
        <button id="refresh-button">Refresh</button>

    </header>

    <nav>
        <ul>
            <li><a href="#today">Today</a></li>
            <li><a href="#hourly">Hourly</a></li>
            <li><a href="#daily">Daily</a></li>
        </ul>
    </nav>

    <main>
        <section id="location-info">
            <h2>Location Information</h2>
            <p><strong>Address:</strong> <span id="address"></span></p>
            <p><strong>Coordinates:</strong> <span id="coordinates"></span></p>
            <p><strong>Timezone:</strong> <span id="timezone"></span></p>
            <p><strong>Description:</strong> <span id="description"></span></p>
        </section>

        <section id="today">
            <h2>Today</h2>
            <!-- Content for Today section -->
        </section>

        <section id="hourly">
            <h2>Hourly</h2>
            <!-- Content for Hourly section -->
        </section>

        <section id="daily">
            <h2>Daily</h2>
            <!-- Content for Daily section -->
        </section>
    </main>
</body>
</html>
