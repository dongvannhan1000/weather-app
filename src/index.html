<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyScript</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
</head>
<body>
    <div class="fixed-top">
        <header>
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>weather-cloudy-clock</title><path d="M15 13H16.5V15.82L18.94 17.23L18.19 18.53L15 16.69V13M18.13 9.33C17.23 6.81 14.83 5 12 5C9.3 5 7 6.65 6 9C3.24 9 1 11.24 1 14S3.24 19 6 19H9.68C10.81 21.36 13.21 23 16 23C19.87 23 23 19.87 23 16C23 12.88 20.96 10.24 18.13 9.33M6 17C4.34 17 3 15.66 3 14S4.34 11 6 11C6.37 11 6.73 11.07 7.06 11.19C7.45 8.82 9.5 7 12 7C13.63 7 15.07 7.79 16 9C12.12 9 9 12.14 9 16C9 16.34 9.03 16.67 9.08 17H6M16 21C13.24 21 11 18.76 11 16S13.24 11 16 11 21 13.24 21 16 18.76 21 16 21Z" /></svg>
                <h1>SkyScript</h1>
            </div>
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Enter location...">
                <button type="submit" id="search-button">Search</button>
            </form>
            <label>
                <input type="checkbox" id="unit-toggle"> US Units
            </label>
            <button id="refresh-button">Refresh</button>
        </header>
        <nav>
            <ul>
                <li><a href="#today" data-nav-link>Today</a></li>
                <li><a href="#hourly" data-nav-link>Hourly</a></li>
                <li><a href="#daily" data-nav-link>Daily</a></li>
            </ul>
        </nav>
    </div>

    <main>
        <section id="location-info">
            <div>
                <h2>Location Information</h2>
                <p><strong>Address:</strong> <span id="address"></span></p>
                <p><strong>Timezone:</strong> <span id="timezone"></span></p>
                <p><strong>Description:</strong> <span id="description"></span></p>
            </div>
            
        </section>

        <section>
            <div class="current-weather"></div>
        </section>
        
        <section id="today">
            <div class="today-weather"></div>
            <!-- Content for Today section -->
        </section>

        <section id="hourly">
            <div class="hourly-weather">

            </div>
            <!-- Content for Hourly section -->
        </section>

        <section id="daily">
            <div class="daily-weather"></div>
            <!-- Content for Daily section -->
        </section>
    </main>
</body>
</html>
